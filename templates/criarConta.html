<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Critica</title>

    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="../src/css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <main class="principal">
      <div class="container">
        <form class="formulario">
          <h1 class="formulario__titulo"> Minha Critica </h1>
          <span class="alerta" id="alerta-formulario"></span>
          <div class="formulario__campo">
            <label class="formulario__campo__label" for="username">Usuario*</label>
            <input type="text" class="formulario__campo__input" name="username" id="username" data-tipo="texto"/>
            <span class="alerta" id="alerta-username"></span>
          </div>
          <div class="formulario__campo">
            <label class="formulario__campo__label" for="email">Email*</label>
            <input type="text" class="formulario__campo__input" name="email" id="email" data-tipo="email"/>
            <span class="alerta" id="alerta-email"></span>
          </div>
          <div class="formulario__campo">
            <label class="formulario__campo__label" for="senha">Senha*</label>
            <input type="password" class="formulario__campo__input" name="senha" id="senha" minlength="6" data-tipo="senha"/>
            <span class="alerta" id="alerta-senha"></span>
          </div>
          <div class="formulario__campo">  
            <button type="button" id="cadastro-usuario" class="btn-enviar"> REGISTRAR  </button>
          </div>
        </form>
        <p class="texto"> JÃ¡ possui uma conta?  <a href="../index.html" class="link--azul"> Fazer login </a></p>
      </div>
    </main>

    <script type="module" src="../src/js/base.js"></script>
    <script type="module" src="../src/js/cadastro.js"></script>
  </body>
</html>
